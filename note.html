    <body>
<p class="note-title"> 
<span>

<span>🇾</span>
</span>

</span>
<span>
  <span>🇧</span>

<span>🇴</span>
<span>🇰</span>
</span>
</p>
<div class="card w-100 noty">
 <div class="card-header floating-menu shadow-4-strong  mb-4">
 <button class="btn btn-dark fs-2 text-warning" id="getModal">✙</button>
   <button class="btn btn-dark text-success fs-2 disabled" id="edit">⚒️ </button> 
<button class="btn btn-dark text-danger fs-2 disabled" id="deleteByOne">❌ </button> 
   <button class="btn shadow-4-strong btn-dark fs-2 text-danger disabled" id="delete">🪣</button>
 </div>
 <div class="card-body nots-area  ">
   <p id="indicator">✬ Your note list is empty </p>
   
 </div>
</div>

<!-- Note book modal -->
<div class="note-modal  card" id="note-modal">
  <div class="card-header">
    <div class="note-header p-0">
      <p class="text-dark">📖 Write your note now</p>
    <span class="fs-4 mb-2 text-white close" id="close-modal">✖</span>
    </div>
   <div class="colors">
   <div class="color white selected" data-index ="1"></div>
   <div class="color blue" data-index="2"></div>   
   <div class="color green" data-index="3"></div>   
   <div class="color red" data-index="4"></div>   
   <div class="color purple" data-index="5"></div>
   <div class="color gold" data-index="6"></div>
   <div class="color skyBlue" data-index="7"></div>
   <div class="color navy" data-index="8"></div>
      <div class="color black" data-index="9"></div>
         <div class="color yellowGreen" data-index="10"></div>
   </div>
  </div>
  <div class="card-body">
<div class="form-floating">
  <textarea class="form-control textarea" placeholder="Write note here" id="floatingTextarea2" style="height: 150px"></textarea>
  <label for="floatingTextarea2">New Note ✏️</label>
</div>
  </div>
  <div class="card-footer actions">
    <button class="btn btn-outline-primary" id="save">💼  Save</button>
    <button class="btn btn-outline-danger" id="cancel">✂️ Cancel</button>
  </div>
</div>
<div class="footer fixed-bottom w-100 p-3 text-center" id="footer">
  Note book app by <span class="ms-2 me-2">ⓒ</span><span class="text-success">Hamid Tlailia</span>
</div>
<!-- WORNING MODAL  -->
<div class="warning-parent" id="warning">
  <h1>👇</h1>
  <div class="warning-modal">
  <h3 class="text-warning">⚠️ WARNING</h3>
  <p>Note must be more than 10 characters and note empty</p>
  <br/>
  <span class="border border-danger text-danger badge">📢 Click any where to close</span>
</div>
</div>
